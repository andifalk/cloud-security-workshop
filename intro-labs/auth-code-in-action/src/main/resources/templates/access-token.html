<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>OAuth 2.0 Client</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link href="../static/css/bootstrap.css" rel="stylesheet" th:href="@{/css/bootstrap.css}"/>
    <link href="../static/css/bootstrap-grid.css" rel="stylesheet" th:href="@{/css/bootstrap-grid.css}"/>
</head>
<body>
<div class="container-fluid">
    <h1>OAuth 2.0 Client</h1>

    <div class="progress" style="height: 50px;">
        <div class="progress-bar" role="progressbar" style="width: 100%;" aria-valuenow="100" aria-valuemin="0"
             aria-valuemax="100"><strong>Step 3: Use retrieved access token</strong></div>
    </div>

    <hr>

    <div class="jumbotron">
        <h3>ID Token</h3>
        <p style="word-break: break-all" th:text="${id_token}"></p>
        <p><a target="_blank" th:href="'https://jwt.io?token=' + ${id_token}">Open ID token in jwt.io</a></p>

        <h3>Access Token</h3>
        <p style="word-break: break-all" th:text="${access_token}"></p>
        <ul>
            <li th:text="'Expires in: ' + ${expires_in} + ' seconds'"></li>
            <li th:text="'Token Type: ' + ${token_type}"></li>
            <li th:text="'Scope: ' + ${scope}"></li>
        </ul>
        <p><a target="_blank" th:href="'https://jwt.io?token=' + ${access_token}">Open access token in jwt.io</a></p>

        <h3>Refresh Token</h3>
        <p style="word-break: break-all" th:text="${refresh_token}"></p>
        <p><a target="_blank" th:href="'https://jwt.io?token=' + ${refresh_token}">Open refresh token in jwt.io</a></p>

    </div>
    <hr>
    <div class="jumbotron">
        <a class="btn btn-primary" role="button" th:href="@{/}" href="#">Start over</a>
        <a class="btn btn-primary" role="button" th:href="@{'/refreshtoken?refresh_token=' + ${refresh_token}}"
           href="#">Refresh Access Token</a>
        <a class="btn btn-primary" role="button" th:href="@{'/introspection?access_token=' + ${access_token}}"
           href="#">Token Introspection</a>
        <a class="btn btn-primary" role="button" th:href="@{'/userinfo?access_token=' + ${access_token}}"
           href="#">User Information</a>
    </div>

</div>
<script src="../static/js/jquery.min.js"></script>
<script src="../static/js/popper.min.js"></script>
<script src="../static/js/bootstrap.bundle.js" th:href="@{/js/bootstrap.bundle.js}"></script>

</body>
</html>
